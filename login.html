<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my login page</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>
    <div class="login-form-body">
        <div>
            <img src="./avatar.png" alt="something went wrong">
        </div>
        <h1>Login</h1>
        <form class="login-form">
            <label>
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your username">
            </label>
            <label>
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Enter your password">
            </label>
        </form>
        <label id="signInCheckbox">
            <input type="checkbox">
            Keep me Signed In
        </label>
        <button>Sign In</button>
    </div>
    <script src="https://kit.fontawesome.com/9d2d376765.js" crossorigin="anonymous"></script>
</body>

</html>
